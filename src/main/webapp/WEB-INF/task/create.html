<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Create Task</title>
</head>
<body>
<h3>Add Customer</h3>
<p>
    <a th:href="@{/task}">
        Back to task list
    </a>
</p>
<div id="form">
    <form th:action="@{/task/create}" th:object="${task}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}"/>
        </div>
        <div>
            <label for="note">Note</label>
            <input type="text" id="note" th:field="*{note}"/>
        </div>
        <div>
            <label for="amount">Amount</label>
            <input type="text" id="amount" th:field="*{amount}"/>
        </div>
        <div>
            <label for="categoryN">Category</label>
            <select id="categoryN" th:field="*{category}">
                <option th:each="c : ${category}" th:value="${c.id}" th:text="${c.nameC}"></option>
            </select>
        </div>
        <div>
            <label for="categoryD">Description</label>
            <select id="categoryD" th:field="*{category}">
                <option th:each="c : ${category}" th:value="${c.id}" th:text="${c.description}"></option>
            </select>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
